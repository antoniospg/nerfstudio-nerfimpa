siren-nerf-no-w0-newinit6 = 'nerfimpa.nerfimpa_config:siren_nerf_no_w0_newinit6'
siren-nerf-no-w0-newinit7 = 'nerfimpa.nerfimpa_config:siren_nerf_no_w0_newinit7'
siren-nerf-no-w0-newinit8 = 'nerfimpa.nerfimpa_config:siren_nerf_no_w0_newinit8'

siren-nerf-no-w0-numlayers5 = 'nerfimpa.nerfimpa_config:siren_nerf_no_w0_numlayers5'
